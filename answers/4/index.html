<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
			<a class="link" style="
        display: flex;
        flex-direction: row-reverse;
        text-align: right;
        z-index: -10;
        font-size: 1vw;
        font-family: Neue Haas Unica Pro, sans-serif;
		letter-spacing: 0.1em;
		line-height: 0em;
		filter: blur(0.75px);
	" href="../5/index.html">NEXT</a>
	<section>
		<div>

			<input class="input" type="text" name="">
		</div>
		<div>
			<p class="output"></p>
		</div>
	</section>
<script type="text/javascript">
const inputElement = document.querySelector(".input");
const inputValue = inputElement.value;

function printText() {

const strikethroughElement = document.createElement("span");
strikethroughElement.style.textDecoration = "line-through"
strikethroughElement.textContent = inputValue; 

const outputContainer = document.querySelector(".output");
outputContainer.appendChild(strikethroughElement);
}

inputElement.addEventListener("input", printText);
</script>
</body>
</html>
